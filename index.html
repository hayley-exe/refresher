<!doctype html>
<html lang="en">

<head>
    <title id="site">Interactive Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <h1 id="site" class="mb-4">Interactive Demo</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-4"><button id="btnGreet" class="btn btn-primary w-100">Greet Me</button></div>
            <div class="col-md-4"><button id="btnAvg" class="btn btn-secondary w-100">Average Numbers</button></div>
            <div class="col-md-4"><button id="btnTime" class="btn btn-success w-100">Time of Day</button></div>
            <div class="col-md-4"><button id="btnRandom" class="btn btn-warning w-100">Random Between</button></div>
            <div class="col-md-4"><button id="btnClear" class="btn btn-dark w-100">Clear Output</button></div>
            <div class="col-md-4"><button id="btnName" class="btn btn-info w-100">Rename Site</button></div>
            <div class="col-md-4"><button id="btnColor" class="btn btn-danger w-100">Swap Color</button></div>
            <div class="col-md-4"><button id="btnQuestion" class="btn btn-light w-100">Custom Colors</button></div>
        </div>

        <div id="out" class="p-3 border rounded bg-light">Output appears here...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
